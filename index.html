<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="Perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como LuccasBoliver</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            <div class="group">
                <p class="not-account">Não é LuccasBoliver?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

     </div>
    </div>
</body>
</html>
